<!DOCTYPE html>
<html>

<head>
    <title>Student registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container bg-primary text-white">
            <h1>Edit</h1>
        </div>
        <div class="container">
            <form method="post">
                <label class="control-label">First Name:</label>
                <input name="FirstName" value="{{ student.first_name }}" class="form-control" ><br>
        
                <label class="control-label">Last Name:</label>
                <input name="LastName" value="{{ student.last_name }}" class="form-control"><br>
        
                <label class="control-label">City:</label>
                <input name="City" value="{{ student.city }}" class="form-control"><br>
        
                <label class="control-label">Semester:</label>
                <input name="Semester" value="{{ student.semester }}" class="form-control"><br>
        
                <input class="btn btn-primary" type="submit" value="Save ">
            </form>
        </div>
        


        </div>
    </div>

</body>

</html>
